<div class="form-section">
  <form name="temp_form_data" [formGroup]="tempform" (ngSubmit)="onSubmit()">
    <div>
      <label>Firstname: </label>
      <input
        type="text"
        name="firstname"
        class="form-control"
        formControlName="firstname"
      />
    </div>
    <div>
      <label>Lastname: </label>
      <input
        type="text"
        name="lastname"
        class="form-control"
        formControlName="lastname"
      />
    </div>
    <div>
      <label for="phone_num">Phone Number:</label>
      <input
        type="text"
        id="phone_num"
        name="phone_num"
        class="form-control"
        formControlName="phone_num"
      />
    </div>
    <br />
    <div class="button_form">
      <button type="submit" class="btn btn-sm btn-primary">Submit</button>
    </div>
  </form>
  <br />
  <div *ngIf="getData">
    <table *ngIf="isHeaderVisible">
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Phone Number</th>
      </tr>
      <tr *ngFor="let data of getData">
        <td>{{ data.firstname }}</td>
        <td>{{ data.lastname }}</td>
        <td>{{ data.phone_num }}</td>
      </tr>
    </table>
  </div>
</div>
